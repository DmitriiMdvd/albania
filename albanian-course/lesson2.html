
<!DOCTYPE html>

<head>

  <style>

    .container {

      display: none;
    }
    #score {
      margin-top: 20px;

      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–£—Ä–æ–∫ 2: –î–∏–≥—Ä–∞—Ñ—ã</h1>
    <div class="description" id="question">–ó–≤—É–∫ –∫–∞–∫ –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ "th" –≤ —Å–ª–æ–≤–µ <i>that</i></div>
    <div class="choices" id="choices"></div>
    <div id="score">–û—á–∫–∏: 0</div>
    <button id="nextBtn">–°–ª–µ–¥—É—é—â–∏–π</button>
  </div>
  <script>
    const questions = [
      { description: '–ó–≤—É–∫ –∫–∞–∫ –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ "th" –≤ —Å–ª–æ–≤–µ that (–º—è–≥–∫–∏–π –∑)', correct: "Dh", choices: ["Th", "Dh", "Gj"] },
      { description: '–ó–≤—É–∫ –∫–∞–∫ –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ "ch" –≤ —Å–ª–æ–≤–µ chair', correct: "√á", choices: ["Sh", "√á", "Zh"] },
      { description: '–ó–≤—É–∫ –∫–∞–∫ –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ "j" –≤ —Å–ª–æ–≤–µ job', correct: "Xh", choices: ["Gj", "Xh", "Zh"] },
      { description: '–û—á–µ–Ω—å –º—è–≥–∫–∏–π –∑–≤—É–∫ ¬´–Ω—å¬ª, –∫–∞–∫ –≤ —Å–ª–æ–≤–µ ¬´–ø–µ–Ω—å¬ª', correct: "Nj", choices: ["Nj", "Ll", "Dh"] },
      { description: '–°–∏–ª—å–Ω–æ–µ –≤–∏–±—Ä–∏—Ä—É—é—â–µ–µ ‚Äú—Ä—Ä‚Äù (—Ä–∞—Å–∫–∞—Ç–∏—Å—Ç–æ–µ)', correct: "Rr", choices: ["R", "Rr", "Ll"] },
      { description: '–ú—è–≥–∫–æ–µ ‚Äú–¥–∂‚Äù (–∫–∞–∫ –≤ —Å–ª–æ–≤–µ ¬´–¥–∂–∞–∑¬ª)', correct: "Gj", choices: ["Xh", "Gj", "Sh"] },
      { description: '–ó–≤—É–∫ –∫–∞–∫ —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–µ ‚Äúj‚Äù –≤ —Å–ª–æ–≤–µ "journal"', correct: "Zh", choices: ["√á", "Sh", "Zh"] },
      { description: '–î–æ–ª–≥–æ–µ ‚Äú–ª‚Äù, —è–∑—ã–∫ –Ω–∞–ø—Ä—è–∂—ë–Ω, –Ω–µ –∫–∞–∫ —Ä—É—Å—Å–∫–æ–µ ‚Äú–ª—å‚Äù', correct: "Ll", choices: ["L", "Ll", "Nj"] },
      { description: '–ì–ª—É—Ö–æ–π ‚Äú—à‚Äù (–∫–∞–∫ –≤ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º ship)', correct: "Sh", choices: ["√á", "Sh", "Zh"] },
      { description: '–ì–ª—É—Ö–æ–π ‚Äú—Ç—Ö‚Äù, –∫–∞–∫ –≤ think (–Ω–µ –∫–∞–∫ –≤ that)', correct: "Th", choices: ["Dh", "Th", "Gj"] }
    ];
    let current = 0, score = 0;
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const scoreEl = document.getElementById("score");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.description;
      choicesEl.innerHTML = "";
      nextBtn.style.display = "none";
      q.choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(btn, choice === q.correct);
        choicesEl.appendChild(btn);
      });
    }

    function checkAnswer(btn, correct) {
      document.querySelectorAll(".choice").forEach(c => c.onclick = null);
      btn.classList.add(correct ? "correct" : "wrong");
      if (correct) score++;
      scoreEl.textContent = "–û—á–∫–∏: " + score;
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionEl.innerHTML = "üéâ –£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω!";
        choicesEl.innerHTML = `<p>–í—ã –Ω–∞–±—Ä–∞–ª–∏ <strong>${score} –∏–∑ ${questions.length}</strong> –æ—á–∫–æ–≤.</p><p><a href='lesson3.html'>üëâ –ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ä–æ–∫—É 3</a></p>`;
        nextBtn.style.display = "none";
      }
    };

    showQuestion();
  </script>
</body>
</html>
